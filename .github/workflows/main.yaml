name: Hello World Sleep Demo

on:
  workflow_dispatch:

# ðŸ”’ Concurrency configuration
concurrency:
  group: hello-world-demo
  cancel-in-progress: false   # true = cancel old run, false = wait

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Say Hello
        run: echo "Hello World"

      - name: Sleep for 5 minutes
        run: sleep 300

      - name: Done
        run: echo "Finished after 5 minutes"
