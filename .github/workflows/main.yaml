name: Hello World Sleep Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

concurrency:
  group: hello-world-demo
  cancel-in-progress: false

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Say Hello
        run: echo "Hello World"

      - name: Sleep for 5 minutes
        run: sleep 300

      - name: Done
        run: echo "Finished after 5 minutes"
