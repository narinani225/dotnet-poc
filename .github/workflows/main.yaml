name: Terraform Infra Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ðŸ”’ Concurrency configuration
concurrency:
  group: terraform-infra-prod
  cancel-in-progress: false   # set true if you want new runs to cancel old ones

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
